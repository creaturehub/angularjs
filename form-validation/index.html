<!DOCTYPE html>

<html lang="en-us" ng-app="formValidationApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For Validation</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainCtrl as ctrl">

    <form ng-submit="ctrl.submit()" name="myForm">
      <input type="email"
             placeholder="Email"
             name="email"
             ng-model="ctrl.user.email"
             required> 
      <br>
      <strong ng-show="myForm.email.$error.email">Must be an valid email</strong>
      <br>

      <input type="text"
             placeholder="Username"
             name="username"
             ng-model="ctrl.user.username"
             ng-minlength="4"
             required> 
      <br>
      <strong ng-show="myForm.username.$error.minlength">Minimum length required is 4</strong>
      <br>

      <input type="password"
             placeholder="Password"
             name="password"
             ng-model="ctrl.user.password"
             ng-minlength="4"
             required>
      <br>
      <strong ng-show="myForm.password.$error.minlength">Minimum length required is 4</strong>
      <br>

      <input type="submit"
             value="Submit"
             ng-disabled="myForm.$invalid">
    </form>

    <script src="../angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
